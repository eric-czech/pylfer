<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link  href="https://cdn.rawgit.com/novus/nvd3/master/build/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.rawgit.com/mbostock/d3/master/d3.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/master/build/nv.d3.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<svg id="chart1" {{ 'height=' ~ height if height and width }} {{ 'width=' ~ width if width and height }}></svg>

<script>
    

    var colors = d3.scale.category20();
    var keyColor = function(d, i) {return colors(d.key)};

    var chart;
    nv.addGraph(function() {
        chart = nv.models.stackedAreaChart()
            .useInteractiveGuideline(true)
            .x(function(d) { return d[0] })
            .y(function(d) { return d[1] })
            .controlLabels({stacked: "Stacked"})
            .color(keyColor)
            .duration(300);

        {% if x_is_date %}   
        // UTC conversion hack -- maybe there's a better way?
        function toUTC(date){ return new Date(date.toUTCString().substr(0, 25)) }
        chart.xAxis.tickFormat(function(d) { return d3.time.format('{{ date_format if date_format else '%Y-%m-%d %H:%M:%S' }}')(toUTC(new Date(d))); });
        {% else %}
        chart.xAxis.tickFormat(d3.format(',f'));
        {%endif %}

        chart.yAxis.tickFormat(d3.format(',.2f'));

        d3.select('#chart1')
            .datum(JSON.parse('{{ data }}'))
            .transition().duration(1000)
            .call(chart)
            .each('start', function() {
                setTimeout(function() {
                    d3.selectAll('#chart1 *').each(function() {
                        if(this.__transition__)
                            this.__transition__.duration = 1;
                    })
                }, 0)
            });

        nv.utils.windowResize(chart.update);
        return chart;
    });

</script>
</body>
</html>
